<body>
	<header>
		<h1>AppHub</h1>
		<a href="login.html"><button id="header-logIn">Login or Create an Account</button></a>
	</header>

	<ul id="app-list">
		
	</ul>

	<script type="text/javascript">
		$(document).ready(function(){

			let ref = database.ref('Apps');

			ref.once('value', function(data){
				data.forEach(function(userData){
					let app = userData.val();
					$("#app-list").append(new AppItem(app).element);
				});
			});
		});
	</script>

</body>
